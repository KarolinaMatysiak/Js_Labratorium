        <section class="slider">
         
            <div id="slider-inner">
<img src="https://picsum.photos/id/237/200/300" alt="slide 1"></img>
<img src="https://picsum.photos/id/230/200/300" alt="slide 2"></img>
<img src="https://picsum.photos/id/231/200/300" alt="slide 3"></img>
<img src="https://picsum.photos/id/232/200/300" alt="slide 4"></img>
</div>

</section>



 
<script type="text/javascript">

let position = 0

const step = () => {
if (position <1300)
{
    const slider = document.querySelector('#slider-inner');
    slider.style.transform = `translate(${position}px,0px)`;
    position++;
    requestAnimationFrame(step);
}
        
}

requestAnimationFrame(
    () => {
        const slider = document.querySelector('#slider-inner')
        slider.style.transform = `translate(${position}px,0px)`
        position++
        requestAnimationFrame(step)
    })
